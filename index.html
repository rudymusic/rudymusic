<html>
<head>

    <link rel="stylesheet" type="text/css" href="./css/APlayer.min.css">

    <style>
        h1 {
            margin: 0;
            font-weight: normal;
            font-size: 40px;
            letter-spacing: 1px;
        }
        h3 {
            color: #999;
            font-weight: normal;
            letter-spacing: 1px;
        }

            display: block;

            -webkit-box-pack: center;

            <div class="landing-buttons">
                
            </div>
        </div>
    </div>

</html>
